<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style/output.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style id="frontendm-footer">
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-200 flex flex-col h-screen gap-4">

  <div id="component-frame" class="max-w-lg mt-auto mr-auto ml-auto p-4 rounded-xl bg-slate-50 ">
    <img src="/images/image-qr-code.png" class="rounded-xl"><br>
    <h1 class="text-center font-bold text-4xl">Improve your front-end skills by building projects</h1><br>
    <p class="text-center text-3xl font-light mb-12">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div><br>
  <div class="attribution mb-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GCMoony">George Cadel-Munoz</a>.
  </div>
</body>
</html>
